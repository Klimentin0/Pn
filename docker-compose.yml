services:
 # Бэкнд лара
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: laravel_backend
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pn_db
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    volumes:
      - ./app/:/var/www
    ports:
      - "9000:9000"
    networks:
      - pn-network
    depends_on:
      - mysql

  

  # база данных
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: pn_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: secret
    volumes:
      - ./mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - pn-network
  


  
# сеть
networks:
  pn-network:
    driver: bridge